<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-box">
            <div class="game-titulo">Game pedra, papel ou tesoura!!!
            <hr>
            <h2 class="resultadoDoJogo"></h2>
            </div>
            <div class="box-imgs">
                <div class="game-imgs">
                    <div class="game-imgs-img">
                        <img src="./imagens/paper.png" alt="imagem do papel" opt="papel">
                    </div>
                    <div class="game-imgs-img">
                        <img src="./imagens/rock.png" alt="imagem da pedra" opt="pedra">
                    </div>
                    <div class="game-imgs-img">
                        <img src="./imagens/scisor.png" alt="imagem da tesoura" opt="tesoura">
                    </div>
                </div>
                <div class="game-imgs-inimigo">
                    <div class="game-imgs-img">
                        <img src="./imagens/paper.png" alt="imagem do papel"
                        optOponente="papel">
                    </div>
                    <div class="game-imgs-img">
                        <img src="./imagens/rock.png" alt="imagem da pedra" optOponente="pedra">
                    </div>
                    <div class="game-imgs-img">
                        <img src="./imagens/scisor.png" alt="imagem da tesoura" optOponente="tesoura">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
